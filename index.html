<!DOCTYPE html>
<html lang="es-AR" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agusele Shop</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/united/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/logo.jpg" type="image/x-png">
</head>

<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./img/logo.jpg" alt="" width="24" height="24" class="d-inline-block align-text-top">
        Agusele
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Categorías</a>
            <ul id="dropdownCategorias" class="dropdown-menu" aria-labelledby="navbarDropdown"></ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" onclick="comprobarCarrito();" data-bs-toggle="modal" data-bs-target="#modalCarrito">Carrito
              <span id="spanCantidad" class="badge text-bg-secondary"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-2">Agusele</h1>
    </div>

  </main>

  <section class="container w-50">
    <div class="input-group mb-3">
      <input type="text" id="txtBuscarProducto" class="form-control form-control-sm" placeholder="Filtrar según nombre del producto" aria-label="Filtrar según nombre del producto" aria-describedby="btnBuscarProducto">
      <button type="button" id="btnLimpiarProducto" class="btn btn-sm btn-danger">Todos</button>
      <button type="button" id="btnBuscarProducto" class="btn btn-sm btn-success">Buscar</button>
    </div>
  </section>

  <section class="container">
    <div id="divProductos">
      Productos
    </div>
  </section>

  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
      <span class="text-muted">© 2024 Gabriel Campo</span>
    </div>
  </footer>

  <div class="modal fade" id="modalCarrito" tabindex="-1" aria-labelledby="modalCarritoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalCarritoLabel">Tu Carrito</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="divCarrito"></div>
          <div id="divCarritoTotal"></div>
        </div>
        <div class="modal-footer">
          <button type="button" id="divCarritoVolver"   class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Volver</button>
          <button type="button" id="divCarritoVaciar"   class="btn btn-sm btn-danger"    data-bs-dismiss="modal">Vaciar Carrito</button>
          <button type="button" id="divCarritoRealizar" class="btn btn-sm btn-success"   data-bs-dismiss="modal">Realizar Comprar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/funciones.js"></script>
  <script src="./js/main.js" type="module"></script>
</body>

</html>
